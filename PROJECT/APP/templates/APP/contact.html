<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <form action="">
            <h3>Contact Us</h3><br>
            <label>Email :</label>
            <input type="text" name="email" placeholder="Enter your Email" required>
            <br><label>Complaint/ Wts ur problem</label>
            <input type="text" name="prb" placeholder="Add ur complaint here" required>
            <a href="home">Submit</a>
    </center>

    </form>
</body>
<style>
    *,
    *:before,
    *::after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    
    body {
        height: 100vh;
        background: linear-gradient( 45deg, #8b51ff, #7a37ff);
    }
    
    form {
        background-color: #ffffff;
        width: 450px;
        padding: 50px 40px;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        border-radius: 8px;
        box-shadow: 20px 20px 30px rgba(0, 0, 0, 0.15);
    }
    
    label {
        font-weight: 500;
        color: #101030;
    }
    
    input {
        display: block;
        width: 100%;
        margin-top: 5px;
        padding: 12px;
        border-radius: 5px;
        outline: none;
        color: #101010;
    }
    
    #password {
        margin-bottom: 30px;
    }
    
    input[type='password'] {
        border: 2px solid #c2c2c2;
    }
    
    input[type='submit'] {
        background-color: blue;
        border: none;
        color: #ffffff;
        font-weight: 500;
        font-size: 18px;
        letter-spacing: 1px;
        cursor: pointer;
        margin-top: 20px;
    }
    
    h6 {
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        color: #101030;
        padding-bottom: 5px;
        text-align: center;
    }
    
    button {
        background-color: #0bebeb;
    }
</style>

</html>
